<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search", 
			"duckDuckGo": "https://duckduckgo.com/", 
			"bing": "https://www.bing.com/search", 
			"ask": "https://www.ask.com/web"
		}

		function setSearchEngine() {
			console.log("It is running!");
			//let form = document.getElementById("searchForm");
			let selectedEngine = document.querySelector("input[name=engine]:checked").value;
			let url = actions[selectedEngine];
			//event.preventDefault();
			//form.setAttribute("actions", actions[selectedEngine]);
			document.getElementById("searchForm").setAttribute("action", url);
			}
		
   		window.addEventListener("load", function(){
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
				//user selecting search engine
			});
	</script>
</head>

<body>

	<form action="" method="GET" id="searchForm">
    <label>
		<input type="text" name="q">
	</label>

	<label>
		<select name="engine" id="input"></select>
		<label>google<input type="radio" name="engine" value="google" id="google"/></label>
		<label>duckDuckGo<input type="radio" name="engine" value="duckDuckGo" id="duckDuckGo"/></label>
		<label>bing<input type="radio" name="engine" value="bing" id="bing"/></label>
		<label>ask<input type="radio" name ="engine" value="ask" id="ask"/></label>
	</label>

	<input type="submit" name= "submit" value= "Go!"/>
	</form>

</body>
